<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/no-autofocus -->
<div class="main">
    <div class="container">
        <div class="searcher">
            <div class="circularHover">
                <svg width="24" height="24" viewBox="0 0 24 24" focusable="false" class=" NMm5M hhikbc">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                </svg>
            </div>
            <input type="text" placeholder="Buscar idiomas" [(ngModel)]="languageSearch"
                (ngModelChange)="searchLanguage()">
            <button *ngIf="languageSearch.length > 0" (click)="languageSearch = ''" class="circularHover"
                style="width: 35px; height: 35px;">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18 17.94 6M18 18 6.06 6" />
                </svg>
            </button>
        </div>

        <div class="languageList">
            <ng-container *ngFor="let language of languageList; let i = index">

                <div class="column" *ngIf="i % languagesPerCol === 0">
                    <div class="language" *ngFor="let innerLanguage of languageList.slice(i,i + languagesPerCol)"
                        (click)="languageService.selectLanguage(innerLanguage)">

                        <div style="height: 20px; width: 20px; padding-left: 5px; padding-right: 5px;">
                            <svg style="color:#174ea6;" *ngIf="innerLanguage.prefix === selectedLanguage.prefix"
                                width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#000000" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div [ngStyle]="{'color' : innerLanguage.prefix === selectedLanguage.prefix ? '#174ea6' : ''}">
                            {{innerLanguage.value}}
                        </div>
                    </div>

                </div>

            </ng-container>
        </div>

    </div>

</div>
